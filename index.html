<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div>
    <a class="all btn-reg btn" href="#">Primary button</a>
  </div>
  <div>
    <a class="all btn-reg btn-subtle" href="#">Subtle button</a>
  </div>
  <div>
    <a class="all btn-reg btn-ghost" href="#">Ghost button</a>
  </div>
  <div>
    <a class="all btn-reg btn-warning" href="#">Warning button</a>
  </div>
  <div>
    <a class="all btn-small btn" href="#">Primary button small</a>
  </div>
  <div>
    <a class="all btn-small btn-subtle" href="#">Subtle button small</a>
  </div>
  <div>
    <a class="all btn-small btn-ghost" href="#">Ghost button small</a>
  </div>
  <div>
    <a class="all btn-small btn-warning" href="#">Warning button small</a>
  </div>
  <div>
    <a class="all btn-big btn" href="#">Primary button big</a>
  </div>
  <div>
    <a class="all btn-big btn-subtle" href="#">Subtle button big</a>
  </div>
  <div>
    <a class="all btn-big btn-ghost" href="#">Ghost button big</a>
  </div>
  <div>
    <a class="all btn-big btn-warning" href="#">Warning button big</a>
  </div>

</body>
</html>
